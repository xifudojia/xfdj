<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务人员列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            padding: 16px;
        }

        .card {
            background: white;
            border-radius: 16px;
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }


        

        .card-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .favorite-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .favorite-btn svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: #666;
            stroke-width: 2;
        }

        .favorite-btn.active svg {
            fill: #ff6b6b;
            stroke: #ff6b6b;
        }

        .card-content {
            padding: 16px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4));
            position: relative;
            margin-top: -120px;
            color: white;
        }

        .distance {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .distance svg {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        .name-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .name {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            font-weight: bold;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .rating svg {
            width: 16px;
            height: 16px;
            fill: #ffc107;
        }

        .badge {
            background: rgba(255, 255, 255, 0.25);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            display: inline-block;
        }

        .stats-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            opacity: 0.9;
        }

        .tag {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            opacity: 0.9;
        }

        .order-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4fd1c5, #38b2ac);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .order-btn:active {
            transform: scale(0.98);
        }

        .placeholder-text {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    



    <div class="card">
        <div class="card-image">
            <div class="placeholder-text" style="
            width: 100%;          /* 必须设置宽高，否则背景图无法显示 */
            height: 100%;
            background-image: url('./jishi/未标题-3.png'); /* 替换为实际图片路径 */
            background-repeat: no-repeat; /* 禁止背景图重复 */
            background-size: cover;      /* 让背景图覆盖整个div */
            background-position: center; /* 背景图居中显示 */
          ">
          </div>



            <button class="favorite-btn" onclick="toggleFavorite(this)">
                <svg viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </button>
        </div>
        <div class="card-content">
            <div class="distance">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                1.98km
            </div>
            <div class="name-row">
                <div class="name">
                    江素素
                    <div class="rating">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                        </svg>
                        5.0
                    </div>
                </div>
            </div>
            <div class="stats-row">
                <div class="stats">
                    <span>单量 11</span>
                    <span>收藏 13</span>
                </div>
 
            </div>
            <button class="order-btn">立即下单</button>
        </div>
    </div>




    <div class="card">
        <div class="card-image">
            <div class="placeholder-text" style="
            width: 100%;          /* 必须设置宽高，否则背景图无法显示 */
            height: 100%;
            background-image: url('./jishi/未标题-2.png'); /* 替换为实际图片路径 */
            background-repeat: no-repeat; /* 禁止背景图重复 */
            background-size: cover;      /* 让背景图覆盖整个div */
            background-position: center; /* 背景图居中显示 */
          ">
          </div>



            <button class="favorite-btn" onclick="toggleFavorite(this)">
                <svg viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </button>
        </div>
        <div class="card-content">
            <div class="distance">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                1.98km
            </div>
            <div class="name-row">
                <div class="name">
                    江素素
                    <div class="rating">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                        </svg>
                        5.0
                    </div>
                </div>
            </div>
            <div class="stats-row">
                <div class="stats">
                    <span>单量 11</span>
                    <span>收藏 13</span>
                </div>

            </div>
            <button class="order-btn">立即下单</button>
        </div>


    </div>

    <script>
        function toggleFavorite(btn) {
            btn.classList.toggle('active');
        }
    </script>
</body>
</html>
