    onRefresh: (done) => {
      // 执行刷新操作
      console.log("刷新中...");
      setTimeout(() => {
        console.log("刷新完成");
        done(); // 停止旋转动画

        sendNotify("refresh","teacher");
      }, 2000);
    }
  });



const serviceList = new ExJiShiList(document.getElementById("container_jjishilist"), {

  },
  onOrderClick: (id, item) => {

pop.show();





  }
