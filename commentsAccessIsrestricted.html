<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问受限</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color__: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-color: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: #fee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            stroke: #dc2626;
        }

        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .error-code {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .info-box {
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            padding: 16px;
            margin-top: 24px;
            text-align: left;
            border-radius: 4px;
        }

        .info-box p {
            color: #1e40af;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
        </div>

        <h1>访问受限</h1>
        <p class="error-code">错误代码: 403 - FORBIDDEN</p>
        
        <p class="message">
            抱歉，您没有权限访问此评价页面。请确认您的账户权限或联系管理员获取访问权限。
        </p>

        <div class="actions">
            <!-- <button class="btn btn-primary" onclick="history.back()">返回上一页</button> -->
            <a href="#" class="btn btn-secondary">返回</a>
        </div>

        <div class="info-box">
            <p><strong>需要帮助？</strong><br>
            如果您认为这是一个错误，请联系系统管理员或技术支持团队。</p>
        </div>
    </div>
</body>
</html>
