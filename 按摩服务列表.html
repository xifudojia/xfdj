<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>按摩服务列表</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            padding: 10px;
        }

        /* 列表容器 */
        .service-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 单个卡片条目 */
        .service-item {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 15px 10px;
            border-radius: 8px;
            /* 如果需要细微阴影可以加上 */
            /* box-shadow: 0 2px 5px rgba(0,0,0,0.05); */
        }

        /* 左侧图片 */
        .service-img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }

        /* 中间文字信息 */
        .service-info {
            flex: 1;
            margin-left: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .service-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }

        .service-duration {
            font-size: 14px;
            color: #999;
            margin-bottom: 8px;
        }

        .service-price {
            font-size: 20px;
            color: #ff7a00;
            font-weight: bold;
        }

        .service-price::before {
            content: "¥";
            font-size: 14px;
            margin-right: 2px;
        }

        /* 右侧按钮 */
        .order-btn {
            background-color: #47b3ad;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(71, 179, 173, 0.3);
            white-space: nowrap;
            margin-left: 5px;
            cursor: pointer;
        }

        /* 点击反馈 */
        .order-btn:active {
            background-color: #3a948f;
            transform: scale(0.95);
        }

    </style>
</head>
<body>

<div class="service-list">
    <!-- 项目 1 -->
    <div class="service-item">
        <img src="https://via.placeholder.com/120x80?text=Thai+Massage" alt="泰式古法" class="service-img">
        <div class="service-info">
            <div class="service-title">泰式古法</div>
            <div class="service-duration">时长：60分钟</div>
            <div class="service-price">219</div>
        </div>
        <button class="order-btn">立即下单</button>
    </div>

    <!-- 项目 2 -->
    <div class="service-item">
        <img src="https://via.placeholder.com/120x80?text=Oil+Back" alt="精油开背" class="service-img">
        <div class="service-info">
            <div class="service-title">精油开背</div>
            <div class="service-duration">时长：80分钟</div>
            <div class="service-price">289</div>
        </div>
        <button class="order-btn">立即下单</button>
    </div>

    <!-- 项目 3 -->
    <div class="service-item">
        <img src="https://via.placeholder.com/120x80?text=Full+Body+SPA" alt="全身精油SPA" class="service-img">
        <div class="service-info">
            <div class="service-title">全身精油SPA</div>
            <div class="service-duration">时长：90分钟</div>
            <div class="service-price">389</div>
        </div>
        <button class="order-btn">立即下单</button>
    </div>

    <!-- 项目 4 -->
    <div class="service-item">
        <img src="https://via.placeholder.com/120x80?text=SPA+Heat" alt="精油SPA+热灸" class="service-img">
        <div class="service-info">
            <div class="service-title">精油SPA+热灸</div>
            <div class="service-duration">时长：100分钟</div>
            <div class="service-price">489</div>
        </div>
        <button class="order-btn">立即下单</button>
    </div>
</div>

</body>
</html>
