<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 示例内容区域 */
.content {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.welcome-card {
    background: white;
    border-radius: 16px;
    padding: 32px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
}

.welcome-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 20px;
}

.welcome-title {
    font-size: 28px;
    font-weight: 700;
    color: #333;
    margin-bottom: 12px;
}

.welcome-text {
    font-size: 16px;
    color: #666;
    line-height: 1.8;
}

.feature-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: linear-gradient(135deg, #e8f5f3 0%, #d4f1ec 100%);
    color: #00bfa5;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
    margin-top: 20px;
}

.feature-badge svg {
    width: 16px;
    height: 16px;
}
    </style>
</head>
<body>
    <div class="content">
        <div class="welcome-card">
            <svg class="welcome-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#e8f5f3"/>
                <circle cx="50" cy="50" r="35" fill="#00bfa5" opacity="0.2"/>
                <path d="M35 45C35 45 40 40 45 40C50 40 52 42 52 42M48 42C48 42 50 40 55 40C60 40 65 45 65 45" stroke="#00bfa5" stroke-width="3" stroke-linecap="round"/>
                <path d="M35 60C35 60 40 70 50 70C60 70 65 60 65 60" stroke="#00bfa5" stroke-width="3" stroke-linecap="round"/>
                <circle cx="42" cy="50" r="3" fill="#00bfa5"/>
                <circle cx="58" cy="50" r="3" fill="#00bfa5"/>
            </svg>
            <h1 class="welcome-title">欢迎来到幸福按摩</h1>
            <p class="welcome-text">
                我们提供专业的上门按摩服务,让您在家中享受五星级的放松体验。<br>
                资深技师团队,标准化服务流程,为您的健康保驾护航。
            </p>
            <div class="feature-badge">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L4 6V11C4 16 7 20 12 22C17 20 20 16 20 11V6L12 2Z" fill="currentColor" opacity="0.2"/>
                    <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 2L4 6V11C4 16 7 20 12 22C17 20 20 16 20 11V6L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                100% 正规服务保障
            </div>
        </div>
    </div>
</body>
</html>
